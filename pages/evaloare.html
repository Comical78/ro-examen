<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head> <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
    <title>Evaluare naÈ›ionalÄƒ</title>
    <style>
        body,
        html {
            cursor: url('assets/cursor/normal.png'), auto;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .image-container {
            cursor: url('assets/cursor/normal.png'), auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding-top: 50px;
        }

        img {
            cursor: url('assets/cursor/normal.png'), auto;
            width: 100%;
            height: auto;
            margin: 0;
        }

        .button-container {
            cursor: url('assets/cursor/normal.png'), auto;
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            cursor: url('assets/cursor/press.png'), auto;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            cursor: url('assets/cursor/press.png'), auto;
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <button id="fullscreen-button">ðŸ”²</button>
        <button id="increase-size-button">+</button>
        <button id="decrease-size-button">-</button>
    </div>

    <div class="image-container">
        <img src="assets/2024-1/01.webp" alt="Imagine 1" draggable="false">
        <img src="assets/2024-1/02.webp" alt="Imagine 2" draggable="false">
        <img src="assets/2024-1/03.webp" alt="Imagine 3" draggable="false">
        <img src="assets/2024-1/04.webp" alt="Imagine 4" draggable="false">
        <img src="assets/2024-1/05.webp" alt="Imagine 5" draggable="false">
        <img src="assets/2024-1/06.webp" alt="Imagine 6" draggable="false">
        <img src="assets/2024-1/07.webp" alt="Imagine 7" draggable="false">
        <img src="assets/2024-1/08.webp" alt="Imagine 8" draggable="false">
        <img src="assets/2024-1/09.webp" alt="Imagine 9" draggable="false">
        <img src="assets/2024-1/10.webp" alt="Imagine 10" draggable="false">
    </div>

    <script>
        var isFullscreen = false;

        function toggleFullscreen() {
            if (isFullscreen) {
                document.exitFullscreen?.();
            } else {
                document.documentElement.requestFullscreen?.();
            }
            isFullscreen = !isFullscreen;
        }

        var button = document.getElementById("fullscreen-button");
        button.addEventListener("click", toggleFullscreen);

        var scaleFactor = 1;

        function increaseSize() {
            scaleFactor += 0.1;
            updateImageSize();
        }

        function decreaseSize() {
            scaleFactor = Math.max(0.1, scaleFactor - 0.1);
            updateImageSize();
        }

        function updateImageSize() {
            var images = document.querySelectorAll('.image-container img');
            images.forEach(function (img) {
                img.style.transform = 'scale(' + scaleFactor + ')';
                img.style.transition = 'transform 0.3s';
            });
        }

        var increaseButton = document.getElementById("increase-size-button");
        increaseButton.addEventListener("click", increaseSize);

        var decreaseButton = document.getElementById("decrease-size-button");
        decreaseButton.addEventListener("click", decreaseSize);
    </script>

</body>

</html>
